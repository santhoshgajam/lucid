            <th>Record Type</th>
            <th>Billing Country</th>
            <th>Billing City</th>
            <th>Industry</th>
            <th>Phone</th>
            <th>Owner</th>
          </tr>
        </thead>

  <script>
    // sample accounts; clicking a row navigates to account detail page with id param
    const accounts = [
      {id:'001-001', name:'Lucid Motors', record:'OEM', country:'USA', city:'Newark', industry:'Automotive', phone:'(510) 555-0198', owner:'lucid-sales'},
      {id:'001-002', name:'Lucid Fleet Services', record:'Partner', country:'USA', city:'Palo Alto', industry:'Automotive', phone:'(650) 555-0123', owner:'fleet-team'},
      {id:'001-003', name:'Acme Partners', record:'Partner', country:'USA', city:'San Mateo', industry:'Technology', phone:'(415) 555-0147', owner:'vchannel'},
      {id:'001-004', name:'Allied Technologies', record:'End User', country:'USA', city:'Multnomah', industry:'Technology', phone:'(503) 555-0102', owner:'bwest'},
      {id:'001-005', name:'Global Systems', record:'Partner', country:'USA', city:'San Francisco', industry:'Manufacturing', phone:'(415) 555-0111', owner:'bwest'}
    ];

    const tbody = document.getElementById('accountsBody');
    accounts.forEach((a, idx) => {
      const tr = document.createElement('tr');
      tr.style.cursor = 'pointer';
      tr.innerHTML = `
        <td><input type="checkbox" /></td>
        <td><a href="account-detail.html?id=${a.id}" class="acct-link">${a.name}</a></td>
        <td>${a.record}</td>
        <td>${a.country}</td>
        <td>${a.city}</td>
        <td>${a.industry}</td>
        <td>${a.phone}</td>
        <td>${a.owner}</td>
      `;
      // navigate on row click too
      tr.addEventListener('click', (ev) => {
        // avoid double navigation if clicking on checkbox
        if(ev.target.tagName.toLowerCase() === 'input') return;
        window.location.href = 'account-detail.html?id=' + a.id;
      });
      tbody.appendChild(tr);
    });

    // search shortcut
    document.addEventListener('keydown', (e)=> {
      if(e.key === '/') {
        e.preventDefault();
        document.getElementById('globalSearch').focus();
      }
    });
  </script>
